---
layout: default
---
<div class="post">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post-content jumbotron" style="color:black">
    {{ content }}
  </div>
  <div>
      <ul class="pagination">
      {% if page.previous.url %}
        <li><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></li>
      {% endif %}
      {% if page.next.url %}
        <li><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></li>
      {% endif %}
    </ul>
  </div>
</div>
</div>
